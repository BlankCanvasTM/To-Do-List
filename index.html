<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="custom.css">
    <script src="https://kit.fontawesome.com/118416638c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">


</head>

<body>

    <div id="content">
        
        <div class="topBanner">

            <h2>To Do List</h2>
            <span class="icon"><i class="fa-solid fa-plus"></i></span>
    
        </div>
    
        <div class="inputs">
            
            <h6>Title</h6>
            <h6>Priority</h6>
    
        </div>
    
        <div class="inputfields">
    
            <input type="text" id="titleInput">
            <label for="priorites"></label>
            
            <select name="priority" id="priorites">
                
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            
            </select>
    
    
        </div>
    
        <!-- <div class="descriptionText"><h6>Description</h6></div>
    
        <div class="description">
    
            <input type="text" id="descriptionInput">
    
    
        </div> -->
    
        <button class="addButton">ADD</button>
    
    
        <div class="item">
    
            <h2 class="priority High">High</h2>
            
            <h2 class="title">Add a task</h2>
    
            <span class="icon check"><i class="fa-solid fa-check"></i></span>
            <span class="icon cross"><i class="fa-sharp fa-solid fa-xmark"></i></span>
            
    
        </div>

        <div class="item">
    
            <h2 class="priority High">High</h2>
            
            <h2 class="title">Remove a task</h2>
    
            <span class="icon check"><i class="fa-solid fa-check"></i></span>
            <span class="icon cross"><i class="fa-sharp fa-solid fa-xmark"></i></span>
            
    
        </div>
    
        <div class="item">
    
            <h2 class="priority High">High</h2>
            
            <h2 class="title">This is a test to see the word wrap on this task</h2>
    
            <span class="icon check"><i class="fa-solid fa-check"></i></span>
            <span class="icon cross"><i class="fa-sharp fa-solid fa-xmark"></i></span>
            
    
        </div>
    
    </div>
   
    

    <script src="main.js"></script>
</body>
</html>
